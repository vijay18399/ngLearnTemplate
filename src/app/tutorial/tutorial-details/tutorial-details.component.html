<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{blog.title}}</mat-card-title>
        <mat-card-subtitle>{{blog.datePosted}}</mat-card-subtitle>
    </mat-card-header>
    <img src="assets/img1.jpg" alt="{{blog.title}} image">
    <mat-card-content>
        <div [innerHTML]="blog.content"></div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button><mat-icon>thumb_up</mat-icon> {{blog.likes}} Likes</button>
    </mat-card-actions>
    <mat-card-footer>
        <!-- Comments section -->
        <div class="comments-section">
            <div class="sort">
                <h3>{{ comments.length }} Comments</h3>

                <button class="btn" [matMenuTriggerFor]="sortMenu">
                    <mat-icon>sort</mat-icon>
                    Sort By
                </button>
                <mat-menu #sortMenu="matMenu">
                    <button mat-menu-item>
                        <span>Top comments</span>
                    </button>
                    <button mat-menu-item>
                        <span>Newest first</span>
                    </button>
                </mat-menu>
            </div>

            <div class="list">
                <div class="listItem" *ngFor="let comment of comments">
                    <div class="comment">
                        <img src="https://ui-avatars.com/api/?name={{comment.name}}" alt="User avatar">
                        <div class="comment-details">
                            <h4>{{ comment.name }}</h4>
                            <p>{{ comment.message }}</p>
                        </div>
                    </div>
                    <div class="comment-actions">
                        <span class="comment-like"><mat-icon>thumb_up</mat-icon>44</span>
                        <span [matMenuTriggerFor]="menu" class="comment-like"><mat-icon>more_vert</mat-icon></span>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <mat-icon>delete</mat-icon>
                                <span>Delete Comment</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>report</mat-icon>
                                <span>Report Comment</span>
                            </button>
                        </mat-menu>
                    </div>
                   
                </div>
            </div>

            <div class="comment-form">
                <div class="login">Please login to Comment</div>
                <div class="commentBox">
                    <input type="text" placeholder="Your comment here">
                    <span class="send-icon" >
                      <i class="fas fa-paper-plane"></i>
                    </span>
                  </div>
                  
            </div>

        </div>

    </mat-card-footer>
</mat-card>
